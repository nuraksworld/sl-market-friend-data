name: Update prices.json

on:
  schedule:
    # 07:10 Asia/Colombo ~= 01:40 UTC
    - cron: "40 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Quick API test (prints first bytes)
        run: |
          echo "FX API:"
          curl -s https://open.er-api.com/v6/latest/USD | head -c 200 ; echo
          echo "Gold API:"
          curl -s https://api.gold-api.com/price/XAU | head -c 200 ; echo

      - name: Run updater
        run: |
          python scripts/update_prices.py

      - name: Commit & push if changed
        run: |
          git config user.name "sl-market-friend-bot"
          git config user.email "actions@users.noreply.github.com"
          git add prices.json
          git diff --cached --quiet || (git commit -m "chore: update prices.json" && git push)
