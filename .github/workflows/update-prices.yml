name: Update prices.json

on:
  schedule:
    - cron: "40 1 * * *" # 07:10 Asia/Colombo ~= 01:40 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run updater
        run: |
          python scripts/update_prices.py

      - name: Commit & push if changed
        run: |
          git config user.name "sl-market-friend-bot"
          git config user.email "actions@users.noreply.github.com"
          git add prices.json
          git diff --cached --quiet || (git commit -m "chore: update prices.json" && git push origin gh-pages)
